<h2> Vitamin A</h2>
  <p><a href="https://ko.wikipedia.org/wiki/%EB%B9%84%ED%83%80%EB%AF%BC_A" title="위키피디아 설명" target="_blank">비타민 A</a>는 <strong>시각 기능</strong>에 관여하고, <u>성장 인자</u>로 작용하는 비타민이다. 비타민 A는 눈의 망막에서 대사 산물인, 흡광 분자 레티날의 형태로 작용하는데, 레티날은 박명시(어두운 환경에서 물체를 보는 능력)와 색조감각에 절대적으로 필요하다. 비타민 A는 또한 레티놀이 비가역적으로 산화된 형태인 레티노 산의 형태로 상피 세포 등에서 호르몬과 같이 중요한 성장 인자로서 기능을 한다.
